<body>

            <h1>Guess A Number</h1>
            <span class="questionMark">?</span>
        </section>

        <section class="outputSection">
            <div class="box1">
                <input class="inputBox" type="number" min="1" max="20" placeholder="ðŸ‘†ðŸ»">
                <button class="btn submitBtn">Click Me to Check!</button>
            </div>

                <h5>Your Score : <span class="score">20</span></h5> <br>
